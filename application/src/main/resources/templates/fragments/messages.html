<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<div id="messagesBlock" th:if="${message}" th:class="${'changing-content show mx-10 mt-3 alert alert-' + messageType}" role="alert" th:fragment="messages">
    <span th:text="${message}" th:remove="tag">Message</span>
    <ul th:if="${errors}">
        <li th:each="error : ${errors}"
            th:value="${error}"
            th:text="${error.field + ' ' + error.defaultMessage}"></li>
    </ul>
</div>
</html>
