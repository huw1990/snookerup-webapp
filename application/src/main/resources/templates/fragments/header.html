
<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <nav class="bg-green-700 border-b border-green-500">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a class="flex flex-shrink-0 items-center mr-4" th:href="@{/}">
                <img
                        class="h-10 w-auto"
                        src="/images/snookerup_logo.png"
                        alt="SnookerUp"
                />
                <span class="block text-white text-2xl font-bold ml-2 drop-shadow-crisp">SnookerUp</span>
            </a>
            <button id="showMobileNavBarButton" class="inline-flex items-center border-green-900 p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbarButtons">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
                    <li>
                        <a
                                th:href="@{/}"
                                class="block my-1 md:my-0 text-white hover:bg-green-950 hover:text-white rounded-md px-3 py-2"
                        >Coming Soon</a
                        >
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</html>
