
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}" />

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sigmar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sigmar&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>SnookerUp</title>
</head>
<body class="flex flex-col min-h-screen font-poppins bg-stone-100 bg-up-arrows-sparse">
<main class="flex-grow">
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/messages :: messages}"></div>
    <div layout:fragment="page-content"></div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
<script th:inline="javascript" type="text/javascript" th:src="@{/js/responsive-navbar.js}"></script>
<script th:inline="javascript" type="text/javascript" th:src="@{/js/show-hide-score-variations.js}"></script>
<script th:inline="javascript" type="text/javascript" th:src="@{/js/changing-title-colour.js}"></script>
</html>
